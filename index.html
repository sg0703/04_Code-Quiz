<!DOCTYPE HTML>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNC Bootcamp Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        <!--Link to view high scores stored in LocalStorage-->
        <h1><a href="#" id="highscore_link">View Highscores</a></h1>
        <!--Display game clock to user-->
        <h1>Time: <span id="timer">0</span></h1>
    </header>
    <main>
        <h2 id="content_header">Test</h2>
        <div id="content">
            <!--This is where the initial greeting, questions and answers go-->
        </div>
        <div id="button">
            <!--Define two buttons here but hide/show/alter text as needed-->
            <button id ="button1"></button>
            <button id="button2"></button>
        </div>
        <div id="answerResult" style="display:none"> 
            <!--Display if answer is right/wrong here-->
        </div>
    </main>
</body>
<script src="assets/js/script.js"></script>
</html>
